<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>城市选择案例</title>
        <link href="01.css" rel="stylesheet">
    </head>
    <body>
        <select id="head_se" multiple>
            <option value='1'>北京</option>
            <option value='2'>上海</option>
            <option value='3'>深圳</option>
            <option value='4'>重庆</option>
        </select>
        <div>
            <button id="btn_all_right">&gt;&gt;</button>
            <button id="btn_all_left">&lt;&lt;</button>
            <button id="btn_singler">&gt;</button>
            <button id="btn_singlel">&lt;</button>
        </div>
        <select id="last_se" multiple>
        </select>
        <script src="jquery-3.5.1.min.js"></script>
        <script src="01.js"></script>
    </body>
</html>
