<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>tab栏切换案例</title>
        <link href="01.css" rel="stylesheet">
    </head>
    <body>
        <div id="tatol">
            <div id="tab">
                <div name="1">国际大牌</div>
                <div name="2">国妆名牌</div>
                <div name="3">清洁用品</div>
                <div name="4">男士精品</div>
            </div>
            <div id="tab_content">
                <div class="tab_item">1</div>
                <div class="tab_item">2</div>
                <div class="tab_item">3</div>
                <div class="tab_item">4</div>
            </div>
        </div>
        <script src="jquery-3.5.1.min.js"></script>
        <script src="01.js"></script>
    </body>
</html>
