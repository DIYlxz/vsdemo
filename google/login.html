<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>解寻账号登录</title>
        <link href="css/login.css" rel="stylesheet">
    </head>
    <body>
        <div id="divLogin">
            <canvas id="myCanvas" width="200" height="64"></canvas>
            <div>
                <fieldset>
                    <legend>个人信息</legend>
                    <div id="divLoginOut">
                        <div class="divLoginIn">
                            <label>账号：</label>
                            <input class="inputAccount" type="text" placeholder="输入账号" name="id">
                        </div>
                        <div class="divLoginIn">
                            <label>密码：</label>
                            <input class="inputAccount" type="text" placeholder="输入密码" name="passWord">
                        </div>
                        <div class="divLoginIn">
                            <button id="subButton" class="inputAccount" type="button">登录</button>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div id="divFooter">
                <p>忘记密码?</p>
                <p>注册账号</p>
            </div>
        </div>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/loginStyle.js"></script>
    </body>
</html>
